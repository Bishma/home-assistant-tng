                name: Disk A Status
              - entity: sensor.status_sdb
                name: Disk B Status
              - entity: sensor.status_sdc
                name: Disk C Status
          - type: gauge
            entity: sensor.volume_used_volume_1
            title: Disk Use
            unit_of_measurement: '%'
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 90
              red: 95
