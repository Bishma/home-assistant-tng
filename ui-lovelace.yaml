    cards:
      - id: 1e8d4ab93a884d6fa1571d3d23bc04c6  # Automatically created id
        type: vertical-stack
        cards:
          - type: entities
            title: Living Room
            entities:
              - entity: sensor.netatmo_indoor_temperature_2
                name: Temperature
                icon: mdi:thermometer
              - entity: sensor.netatmo_indoor_humidity_2
                name: Humidity
                icon: mdi:water-percent
              - entity: sensor.netatmo_indoor_pressure_2
                name: Barametric Pressure
