            entities:
              - entity: sensor.lyft_time
                name: Lyft Pickup Time
              - entity: sensor.lyft_xl_time
                name: Lyft XL Pickup Time
              - type: divider
              - entity: sensor.uberx_time
                name: Uber X Pickup Time
                icon: mdi:uber
              - entity: sensor.uberxl_time
                name: Uber XL Pickup Time
                icon: mdi:uber
      - id: 1d36c5375813402ab8a5b66e09d6ff73  # Automatically created id
        type: picture-entity
        entity: camera.front_door
      - id: d974cc0a07924820996de89c6c5a81c4  # Automatically created id
        type: vertical-stack
        cards:
          - type: entities
            title: TV Quick Controls
            entities:
              - type: divider
                style:
                  - display: none
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: script.media_pause
                color: rgb(3, 169, 244)
                icon: mdi:pause
              - type: custom:button-card
                entity: script.media_play
                color: rgb(3, 169, 244)
                icon: mdi:play
              - type: custom:button-card
                entity: script.media_off
                color: rgb(3, 169, 244)
                icon: mdi:power-plug-off
              - type: custom:button-card
                entity: script.media_volume_down
                color: rgb(3, 169, 244)
                icon: mdi:volume-minus
              - type: custom:button-card
                entity: script.media_volume_up
                color: rgb(3, 169, 244)
                icon: mdi:volume-plus
      - id: f829d4952bd8469cac53b057bf4a2ecb  # Automatically created id
        type: entities
        title: Comfort Quick Controls
        entities:
          - entity: climate.cottage
          - type: call-service
            name: Bedroom AC
            action_name: Cool
            icon: mdi:air-conditioner
            service: script.bedtime_ac
            service_data:
              entity_id: script.bedtime_ac
      - id: 03686ce616f341d18b3d9b4de87adc85  # Automatically created id
        type: conditional
        conditions:
          - entity: input_boolean.fan_out
            state: on
        card:
          type: entities
          title: Living Room Stand Fan
          entities:
            - type: call-service
              name: Power
              action_name: Toggle
              icon: mdi:power-standby
              service: livingroom_fan_on
              service_data:
                entity_id: livingroom_fan_on
            - type: call-service
              name: Oscillate
              action_name: Toggle
              icon: mdi:rotate-3d
              service: script.livingroom_fan_osc
              service_data:
                entity_id: script.livingroom_fan_osc livingroom_fan_speed
            - type: call-service
              name: Speed
              action_name: Cycle
              icon: mdi:speedometer
              service: script.livingroom_fan_speed
              service_data:
                entity_id: script.livingroom_fan_speed
