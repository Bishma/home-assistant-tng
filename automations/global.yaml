- id: 'back-porch-off'
  alias: Back Porch Off
  trigger:
  - at: '21:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id: switch.ge_12720_outdoor_smart_switch_switch
    service: switch.turn_off
- id: work_heater_on
  alias: Work Heater On
  trigger:
  - entity_id: device_tracker.tile_78bc53da2fdc0a07
    from: 'IDX'
    platform: state
  condition:
  - condition: state
    entity_id: input_boolean.idx_heater_on
    state: 'on'
  action:
  - data:
      message: It looks like you may have left your work with your heater on.
    service: notify.general
- id: letsencrypt-renewal
  alias: "Let's Encrypt Renewal"
  trigger:
  - platform: time
    at: '00:00:00'
  action:
  - service: hassio.addon_restart
    data:
      addon: core_letsencrypt