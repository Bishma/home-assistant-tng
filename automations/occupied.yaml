- id: 'occupied_hot-bedroom'
  alias: Sleep Cool
  trigger:
  - at: '21:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: sensor.unoccupied_mode
    state: 'off'
  - above: '75'
    condition: numeric_state
    entity_id: sensor.dark_sky_daytime_high_temperature
  action:
  - service: script.bedtime_ac_cool_auto
- id: 'occupied_pre-dusk-tasks'
  alias: Pre-Dusk Tasks
  trigger:
  - event: sunset
    offset: -00:15:00
    platform: sun
  condition:
  - condition: state
    entity_id: sensor.unoccupied_mode
    state: 'off'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.jasco_products_12720_outdoor_smart_switch_switch
  - service: switch.turn_on
    data:
      entity_id: switch.derek_bedroom_lamp