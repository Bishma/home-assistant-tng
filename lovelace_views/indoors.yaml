- id: thermostat
  type: thermostat
  entity: climate.cottage
- id: living-room-stack
  type: vertical-stack
  cards:
    - type: entities
      title: Living Room
      show_header_toggle: false
      entities:
        - entity: sensor.netatmo_indoor_temperature_2
          name: Temperature
          icon: mdi:thermometer
        - entity: sensor.netatmo_indoor_humidity_2
          name: Humidity
          icon: mdi:water-percent
        - entity: sensor.netatmo_indoor_pressure_2
          name: Barametric Pressure
          icon: mdi:gauge
        - entity: sensor.netatmo_indoor_co2_2
          name: CO2 PPM
          icon: mdi:periodic-table-co2
        - entity: sensor.netatmo_indoor_noise_2
          name: Noise Level
          icon: mdi:ear-hearing
    - type: conditional
      conditions:
        - entity: input_boolean.fan_out
          state: on
      card:
        type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.livingroom_fan_on
            name: Fan Power
            icon: mdi:fan
            tap_action: toggle
          - type: entity-button
            entity: script.livingroom_fan_osc
            name: Oscillate
            icon: mdi:rotate-3d
            tap_action: toggle
          - type: entity-button
            entity: script.livingroom_fan_speed
            name: Speed
            icon: mdi:speedometer
            tap_action: toggle
- id: hallway-sensors
  type: entities
  title: Hallway
  show_header_toggle: false
  entities:
    - entity: climate.cottage
    - entity: sensor.cottage_humidity
      name: Humidity
      icon: mdi:water-percent
- id: bedroom-controls
  type: entities
  title: Bedroom
  show_header_toggle: false
  entities:
  - type: call-service
    name: "Bedroom AC: The Usual"
    action_name: "Cool + Fan Auto"
    icon: mdi:air-conditioner
    service: script.bedtime_ac_cool_auto
    service_data:
      entity_id: script.bedtime_ac_cool_auto
  - type: divider
  - type: call-service
    name: Bedroom AC Power
    action_name: Toggle
    icon: mdi:power-standby
    service: script.bedtime_ac_power
    service_data:
      entity_id: script.bedtime_ac_power
  - type: call-service
    name: Bedroom AC Mode
    action_name: Cool
    icon: mdi:air-conditioner
    service: script.bedtime_ac_cool
    service_data:
      entity_id: script.bedtime_ac_cool
  - type: call-service
    name: Bedroom AC Mode
    action_name: Energy Saver
    icon: mdi:air-conditioner
    service: script.bedtime_ac_energy_saver
    service_data:
      entity_id: script.bedtime_ac_energy_saver
  - type: call-service
    name: Bedroom AC Mode
    action_name: Fan Only
    icon: mdi:air-conditioner
    service: script.bedtime_ac_fan_only
    service_data:
      entity_id: script.bedtime_ac_fan_only
  - type: call-service
    name: Bedroom AC Fan
    action_name: Faster
    icon: mdi:fan
    service: script.bedtime_ac_fan_faster
    service_data:
      entity_id: script.bedtime_ac_fan_faster
  - type: call-service
    name: Bedroom AC Fan
    action_name: Slower
    icon: mdi:fan
    service: script.bedtime_ac_fan_slower
    service_data:
      entity_id: script.bedtime_ac_fan_slower
  - type: call-service
    name: Bedroom AC Timer
    action_name: Up
    icon: mdi:timer-sand
    service: script.bedtime_ac_temp_timer_up
    service_data:
      entity_id: script.bedtime_ac_temp_timer_up
  - type: call-service
    name: Bedroom AC Timer
    action_name: Down
    icon: mdi:timer-sand-empty
    service: script.bedtime_ac_temp_timer_down
    service_data:
      entity_id: script.bedtime_ac_temp_timer_down
- id: indoor-outdoor-temperature-graph
  type: history-graph
  title: Temperature (Last 12 Hours)
  hours_to_show: 12
  entities:
    - entity: sensor.netatmo_indoor_temperature_2
      name: Living Room Temp.
    - entity: sensor.netatmo_outdoor_temperature_2
      name: Outdoor Temp.
- id: idx-climate
  type: entities
  title: IDX
  show_header_toggle: false
  entities:
    - entity: input_boolean.idx_heater_on