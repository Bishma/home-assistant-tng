- id: Living_room_controls
  type: entities
  title: Living Room
  entities:
  - entity: switch.the_sparkle
    icon: mdi:star-face
  - entity: light.love_seat_up
    type: custom:slider-entity-row
    icon: mdi:lightbulb
  - entity: light.love_seat_middle
    type: custom:slider-entity-row
    icon: mdi:lightbulb
  - entity: switch.couch
    icon: mdi:floor-lamp
- id: dining_room_controls
  type: entities
  title: Dining Room
  entities:
  - entity: group.diningroom
    name: Dining Room
    icon: mdi:silverware
- id: kitchen_controls
  type: entities
  title: Kitchen
  entities:
  - entity: light.the_sink_hole
    type: custom:slider-entity-row
- id: bedroom_controls
  type: entities
  title: Bedroom
  entities:
  - entity: switch.derek_bedroom_lamp
    name: Derek's Bedroom Lamp
    icon: mdi:lamp
  - entity: switch.bonnie_bedroom_lamp
    name: Bonnie's Bedroom Lamp
    icon: mdi:lamp
- id: exterior_controls
  type: entities
  title: Exterior
  entities:
  - entity: switch.jasco_products_12720_outdoor_smart_switch_switch
    name: Back Porch
    icon: mdi:lightbulb
- id: thermostat
  type: thermostat
  entity: climate.cottage
- id: bedroom_ac
  type: entities
  title: Bedroom AC
  show_header_toggle: false
  entities:
  - type: call-service
    name: Bedroom AC
    action_name: Power + Cool
    icon: mdi:air-conditioner
    service: script.turn_on
    service_data:
      entity_id: script.bedtime_ac_cool_auto
  - type: call-service
    name: Bedroom AC
    action_name: Power Toggle
    icon: mdi:air-conditioner
    service: script.turn_on
    service_data:
      entity_id: script.bedtime_ac_power
- id: stand_fan_conditional_controls
  type: conditional
  conditions:
  - entity: input_boolean.fan_out
    state: 'on'
  card:
    type: entities
    title: Living Room Stand Fan
    show_header_toggle: false
    entities:
    - type: call-service
      name: Power
      action_name: Toggle
      icon: mdi:power-standby
      service: script.turn_on
      service_data:
        entity_id: script.livingroom_fan_on
    - type: call-service
      name: Oscillate
      action_name: Toggle
      icon: mdi:rotate-3d
      service: script.livingroom_fan_osc
      service_data:
        entity_id: script.livingroom_fan_osc livingroom_fan_speed
    - type: call-service
      name: Speed
      action_name: Cycle
      icon: mdi:speedometer
      service: script.livingroom_fan_speed
      service_data:
        entity_id: script.livingroom_fan_speed
- id: Routines
  type: horizontal-stack
  cards:
  - type: entity-button
    entity: script.alexa_dereks_morning
    name: Early Morning
    icon: mdi:weather-sunset-up
    tap_action:
      action: toggle
    hold_action:
      action: none
  - type: entity-button
    entity: script.alexa_rise_and_shine
    name: Rise & Shine
    icon: mdi:white-balance-sunny
    tap_action:
      action: toggle
    hold_action:
      action: none
  - type: entity-button
    entity: script.alexa_goodnight
    name: Good Night
    icon: mdi:hotel
    tap_action:
      action: toggle
    hold_action:
      action: none