- id: media-center-stack
  type: vertical-stack
  cards:
    - type: entities
      title: TV Quick Controls
      show_header_toggle: false
      entities:
        - type: divider
          style:
            - display: none
    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: script.media_pause
          name: Pause
          icon: mdi:pause
          tap_action: toggle
        - type: entity-button
          entity: script.media_play
          name: Play
          icon: mdi:play
          tap_action: toggle
        - type: entity-button
          entity: script.media_off
          name: "Off"
          icon: mdi:power-plug-off
          tap_action: toggle
        - type: entity-button
          entity: script.media_volume_down
          name: Vol -
          icon: mdi:volume-minus
          tap_action: toggle
        - type: entity-button
          entity: script.media_volume_up
          name: Vol +
          icon: mdi:volume-plus
          tap_action: toggle
- id: f829d4952bd8469cac53b057bf4a2ecb  # Automatically created id
  type: entities
  title: Comfort Quick Controls
  show_header_toggle: false
  entities:
    - entity: climate.cottage
    - type: call-service
      name: Bedroom AC
      action_name: Cool
      icon: mdi:air-conditioner
      service: script.bedtime_ac
      service_data:
        entity_id: script.bedtime_ac
- id: 03686ce616f341d18b3d9b4de87adc85  # Automatically created id
  type: conditional
  conditions:
    - entity: input_boolean.fan_out
      state: on
  card:
    type: entities
    title: Living Room Stand Fan
    entities:
      - type: call-service
        name: Power
        action_name: Toggle
        icon: mdi:power-standby
        service: livingroom_fan_on
        service_data:
          entity_id: livingroom_fan_on
      - type: call-service
        name: Oscillate
        action_name: Toggle
        icon: mdi:rotate-3d
        service: script.livingroom_fan_osc
        service_data:
          entity_id: script.livingroom_fan_osc livingroom_fan_speed
      - type: call-service
        name: Speed
        action_name: Cycle
        icon: mdi:speedometer
        service: script.livingroom_fan_speed
        service_data:
          entity_id: script.livingroom_fan_speed