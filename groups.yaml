#
# views - AKA tabs
#
  default_view:
    view: yes
    name: Home
    entities:
      - group.controls
      - climate.cottage
      - group.travel_times
      - group.automations
      - group.carmen_san_diego
  climate_view:
    view: yes
    name: Climate
    entities:
      - group.current_conditions
      - group.forecast
      - group.pollen
      - climate.cottage
      - group.weather_station
  camera_view:
    view: yes
    name: Cameras
    entities:
      - camera.front_door
      - camera.beltline_at_river_rd
      - camera.downtown_eugene
  the_net:
    view: yes
    name: The Net
    entities:
      - group.synology
      - group.internet
      - group.nzb_get
  media:
    view: yes
    name: Media
    entities:
#      - group.media_activity
      - group.media_universal
      - group.media_source
#
# groups - AKA cards in tabs
#
  # - Climate
  current_conditions:
    name: Current Conditions
    entities:
      - sensor.netatmo_outdoor_temperature
      - sensor.netatmo_outdoor_humidity
      - sensor.netatmo_indoor_temperature
      - sensor.netatmo_indoor_humidity
      - sensor.netatmo_indoor_co2
      - sensor.netatmo_indoor_noise
      - sensor.cottage_temperature
      - sensor.cottage_humidity
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_visibility
      - sun.sun
  forecast:
    name: Forecast
    entities:
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_daily_low_temperature
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_summary
  weather_station:
    name: Weather Station Info
    entities:
      - sensor.netatmo_outdoor_battery
      - sensor.netatmo_indoor_wifi
      - sensor.netatmo_outdoor_radio
  pollen:
    name: Eugene Pollen Levels
    entities:
      - sensor.allergy_average_forecasted
      - sensor.allergy_average_historical
      - sensor.allergy_index_today
      - sensor.allergy_index_tomorrow
      - sensor.allergy_index_yesterday
      - sensor.disease_average_forecasted
  # - Network
  nzb_get:
    name: NZBGet
    entities:
      - sensor.nzbget_queue_size
      - sensor.nzbget_download_paused
      - sensor.nzbget_disk_free
      - sensor.nzbget_speed
  internet:
    name: Internet
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.speedtest_ping
  synology:
    name: Synology NAS
    entities:
      - sensor.network_up
      - sensor.network_down
      - sensor.cpu_system_load
      - sensor.memory_real_usage
      - sensor.status_smart_sda
      - sensor.status_smart_sdb
      - sensor.volume_used_volume_1
      - sensor.status_volume_1
      - sensor.average_disk_temp_volume_1
  # - Misc
  bedroom:
    control: hidden
    name: Bedroom
    entities:
      - switch.derek_bedroom_lamp
      - switch.bonnie_bedroom_lamp
      - switch.bedroom_air
  controls:
    control: hidden
    name: Controls
    entities:
      - switch.derek_bedroom_lamp
      - switch.bonnie_bedroom_lamp
      - switch.the_sparkle
      - light.living_room_lamp
      - light.the_sink_hole
      - switch.bedroom_air
      - script.bedtime_ac
      - switch.ge_12720_outdoor_smart_switch_switch
  travel_times:
    name: Travel Times
    entities:
      - sensor.home_to_idx
      - sensor.home_to_bend
      - sensor.home_to_florence
      - sensor.home_to_portland
      - sensor.home_to_lincoln_city
  carmen_san_diego:
    name: Where In The World Is
    entities:
      - device_tracker.tile_78bc53da2fdc0a07
      - device_tracker.tile_6ddd67e2e9a0ad94
  # Media
  media_activity:
    control: hidden
    name: Choose Activity
    entities:
      - sensor.living_room_remote_state
#      - script.watch_kodi
#      - script.watch_hulu
#      - script.watch_netflix
#      - script.watch_sling
#      - script.watch_amazon
#      - script.watch_plex
#      - script.watch_ota
#      - script.play_switch
  media_universal:
    control: hidden
    name: Universal Controls
    entities:
      - script.media_volume_up
      - script.media_volume_down
      - script.media_stop
      - script.media_play
      - script.media_pause
      - script.media_off
  media_source:
    control: hidden
    name: TV Source
    entities:
      - script.media_input1
      - script.media_input2
      - script.media_input3