# THE MOON!!!
  - platform: moon

# Ring Doorbell
  - platform: ring

# Weather Prediction
  - platform: darksky
    api_key: !secret forcastio_api
    update_interval:
      minutes: 10
    monitored_conditions:
      - summary
      - icon
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - wind_speed
      - cloud_cover
      - humidity
      - visibility
      - temperature_high
      - temperature_low
      - minutely_summary
      - hourly_summary
      - daily_summary

# Internet
  - platform: speedtest
    minute:
      - 0
      - 30
    monitored_conditions:
      - ping
      - download
      - upload

# Synology DSM
  - platform: synologydsm
    host: 192.168.131.2
    username: !secret nas_user
    password: !secret nas_passwd
    monitored_conditions:
      - cpu_total_load
      - cpu_1min_load
      - cpu_5min_load
      - memory_real_usage
      - network_up
      - network_down
      - disk_status
      - volume_size_used
      - volume_percentage_used

