# THE MOON!!!
  - platform: moon

# Weather Prediction
  - platform: darksky
    api_key: !secret forcastio_api
    monitored_conditions:
      - summary
      - icon
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - wind_speed
      - cloud_cover
      - humidity
      - visibility
      - temperature_high
      - temperature_low

# Internet
  - platform: speedtest
    minute:
      - 0
      - 30
    monitored_conditions:
      - ping
      - download
      - upload

# Travel Times
  - platform: waze_travel_time
    name: Home to IDX
    origin: zone.home
    destination: zone.idx
    region: 'US'
  - platform: waze_travel_time
    name: Home to Bend
    origin: zone.home
    destination: zone.bend
    region: 'US'
  - platform: waze_travel_time
    name: Home to Florence
    origin: zone.home
    destination: zone.florence
    region: 'US'
  - platform: waze_travel_time
    name: Home to Portland
    origin: zone.home
    destination: zone.portland
    region: 'US'
  - platform: waze_travel_time
    name: Home to Lincoln City
    origin: zone.home
    destination: zone.lincoln_city
    region: 'US'

# NZB Get
  - platform: nzbget
    host: 192.168.131.2
    port: 6789
#   username: apiuser
#   password: apipass
    monitored_variables:
      - average_download_rate
      - download_rate
      - download_paused
      - free_disk_space
      - remaining_size
      - uptime
      
# Harmony
  - platform: template
    sensors:
      living_room_remote_state:
        value_template: '{{ states.remote.living_room.attributes.current_activity }}'
        friendly_name: 'Current Activity:'

# Pollen
  - platform: pollen
    zip_code: "97404"
    monitored_conditions:
      - allergy_average_forecasted
      - allergy_average_historical
      - allergy_index_today
      - allergy_index_tomorrow
      - allergy_index_yesterday
      - disease_average_forecasted

# Air Quality
  - platform: waqi
    token: 4c430aede0b393e4baa425b9ca43dd5c9afa29df
    locations:
      - eugene
        
# simple bool for decided if the house is empty of residents
  - platform: template
    sensors:
      home_empty:
        friendly_name: 'Are Derek and Bonnie Both Gone?'
        value_template: '{% if is_state("states.device_tracker.tile_keys_derek", "home") or is_state("states.device_tracker.tile_bonnies_keys", "home") %}true{% else %}false{% endif %}'