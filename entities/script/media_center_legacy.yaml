media_off:
  alias: TV Off
  sequence:
  - service: remote.turn_on
    entity_id: remote.living_room
    data:
      activity: -1
alexa_volume_up:
  sequence:
  - service: remote.send_command
    entity_id: remote.living_room
    data_template:
      device: 60888940
      command: VolumeUp
      num_repeats: >
        {{ amount }}
alexa_volume_down:
  sequence:
  - service: remote.send_command
    entity_id: remote.living_room
    data_template:
      device: 60888940
      command: VolumeDown
      num_repeats: >
        {{ amount }}