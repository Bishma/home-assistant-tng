- id: 'unoccupied_morning'
  alias: Unoccupied Morning
  trigger:
  - event: sunrise
    offset: -00:10:00
    platform: sun
  condition:
  - condition: state
    entity_id: sensor.unoccupied_mode
    state: 'on'
  action:
  - service: light.turn_on
    data:
      brightness_pct: 100
      entity_id:
        - light.the_sink_hole
        - light.love_seat_up
- id: 'unoccupied_afternoon'
  alias: Unoccupied Afternoon
  trigger:
  - at: '16:12'
    platform: time
  condition:
  - condition: state
    entity_id: sensor.unoccupied_mode
    state: 'on'
  action:
  - service: light.turn_on
    data:
      brightness_pct: 100
      entity_id: light.love_seat_middle
- id: 'unoccupied_evening'
  alias: Unoccupied Evening
  trigger:
  - event: sunset
    offset: -00:45:00
    platform: sun
  condition:
  - condition: state
    entity_id: sensor.unoccupied_mode
    state: 'on'
  action:
  - service: switch.turn_on
    data:
      entity_id:
        - switch.derek_bedroom_lamp
        - switch.jasco_products_12720_outdoor_smart_switch_switch
  - delay: '01:30:00'
  - service: switch.turn_on
    data:
      entity_id: switch.bonnie_bedroom_lamp
- id: 'unoccupied_night'
  alias: Unoccupied Night
  trigger:
  - at: '22:26'
    platform: time
  condition:
  - condition: state
    entity_id: sensor.unoccupied_mode
    state: 'on'
  action:
  - service: switch.turn_off
    data:
      entity_id:
        - switch.jasco_products_12720_outdoor_smart_switch_switch
        - switch.the_sparkle # just in case
  - service: light.turn_off
    data:
      entity_id:
        - light.love_seat_up
        - light.love_seat_middle
  - service: light.turn_on
    data:
      brightness_pct: 2
      entity_id: light.the_sink_hole
  - delay: '00:44:34'
  - service: switch.turn_off
    data:
      entity_id: 
        - switch.bonnie_bedroom_lamp
        - switch.derek_bedroom_lamp