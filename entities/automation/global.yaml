- id: 'back-porch-off'
  alias: Back Porch Off
  trigger:
  - at: '21:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id: switch.jasco_products_12720_outdoor_smart_switch_switch
    service: switch.turn_off
- id: work_heater_on
  alias: Work Heater On
  trigger:
  - entity_id: device_tracker.tile_a8b3ea596f9b44fd
    from: 'IDX'
    platform: state
  condition:
  - condition: state
    entity_id: input_boolean.idx_heater_on
    state: 'on'
  action:
  - data:
      message: It looks like you may have left your work with your heater on.
    service: notify.reports
