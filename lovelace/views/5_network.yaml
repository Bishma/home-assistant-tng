- id: network
  title: Technology
  icon: mdi:nas
  cards:
    - id: nas-details
      type: vertical-stack
      cards:
        - type: entities
          title: NAS
          show_header_toggle: false
          entities:
            - entity: sensor.synology_dsm_used_space_volume_1
              name: Disk Space Used
              icon: mdi:harddisk
            - entity: sensor.synology_dsm_cpu_load_total
              name: CPU Use
            - entity: sensor.synology_dsm_memory_usage_real
              name: Memory Use
            - entity: sensor.synology_dsm_network_down
              name: Network Down
            - entity: sensor.synology_dsm_network_up
              name: Network Up
            - type: divider
            - entity: sensor.synology_dsm_status_sda
              name: Disk A Status
            - entity: sensor.synology_dsm_status_sdb
              name: Disk B Status
            - entity: sensor.synology_dsm_status_sdc
              name: Disk C Status
        - type: gauge
          entity: sensor.synology_dsm_volume_used_volume_1
          title: Disk Use
          unit_of_measurement: '%'
          min: 0
          max: 100
          severity:
            green: 0
            yellow: 90
            red: 95
    - id: pi-stats
      type: vertical-stack
      cards:
        - type: entities
          title: Home Assistant (Pi)
          show_header_toggle: false
          entities:
            - entity: sensor.processor_use
              name: Processor Use
            - entity: sensor.disk_use_percent
              name: SSD Space Used
            - entity: sensor.memory_use_percent
              name: Memory Used
            - entity: sensor.last_boot
              name: Last Boot
        - type: history-graph
          title: Home Assistant Load
          hours_to_show: 12
          entities:
            - entity: sensor.load_1m
              name: Load 1
            - entity: sensor.load_15m
              name: Load 15
    - id: nzb-details
      type: entities
      title: Downloads
      show_header_toggle: false
      entities:
        - entity: sensor.nzbget_average_download_rate
          name: Average Speed
        - entity: sensor.nzbget_remaining_size
          name: Download Queue Size
        - entity: sensor.nzbget_average_download_rate
          name: Current Speed
        - entity: sensor.nzbget_free_disk_space
          name: Free Disk Space
        - entity: sensor.nzbget_download_paused
          name: Downloading Paused
        - entity: sensor.nzbget_uptime
          name: Uptime
    - id: speedtest-graphs
      type: history-graph
      title: Speedtest.net (Last 12 Hours)
      hours_to_show: 12
      entities:
        - entity: sensor.speedtest_download
          name: Download Speed
        - entity: sensor.speedtest_upload
          name: Upload Speed
        - entity: sensor.speedtest_ping
          name: Ping
    - id: web-links
      type: entities
      title: Local Links
      show_header_toggle: false
      entities:
        - type: weblink
          name: Plex Local
          icon: mdi:plex
          url: https://app.plex.tv/desktop
        - type: weblink
          name: Kodi Web Control
          icon: mdi:kodi
          url: http://192.168.131.3:9090/
        - type: weblink
          name: Heimdall NAS
          icon: mdi:nas
          url: http://192.168.131.2:5000/index.cgi
        - type: weblink
          name: Cable Modem
          icon: mdi:ethernet-cable
          url: http://10.1.10.1/
    - id: weather-station-status
      type: vertical-stack
      cards:
        - type: entities
          title: Netatmo Status
          show_header_toggle: false
          entities:
            - entity: sensor.netatmo_indoor_wifi
              name: Indoor Connection Strength
            - entity: sensor.netatmo_outdoor_battery
              name: Outdoor Battery Level
            - entity: sensor.netatmo_backyard_battery
              name: Wind Guage Battery Level
        - type: history-graph
          entities:
            - entity: sensor.netatmo_backyard_radio
              name: Backyard Wind Guage Radio Strength
            - entity: sensor.netatmo_outdoor_radio
              name: Outdoor Temp Sensor Radio Strength