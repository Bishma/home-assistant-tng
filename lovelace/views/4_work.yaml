- id: work
  title: Work
  icon: mdi:office-building
  path: work
  badges:
  - sensor.p_and_l
  - sensor.combined_current_value
  - sensor.bitcoin_current_value
  - sensor.main_street_current_value
  cards:
    - id: idx-climate
      type: entities
      title: IDX
      show_header_toggle: false
      entities:
      - entity: input_boolean.idx_heater_on
    - id: holdings
      type: 'custom:mini-graph-card'
      name: Holdings
      icon: mdi:currency-usd
      hours_to_show: 36
      points_per_hour: 30
      line_width: 4
      show:
        fill: false
      entities:
      - entity: sensor.combined_current_value
        name: Combined
      - entity: sensor.bitcoin_current_value
        name: BTC
      - entity: sensor.main_street_current_value
        name: MAIN
    - id: financials
      type: 'custom:mini-graph-card'
      name: Assets
      hours_to_show: 168
      points_per_hour: 12
      line_width: 4
      show:
        fill: false
      entities:
      - entity: sensor.exchange_rate_1_btc
        name: BTC
      - entity: sensor.main_street
        name: MAIN
        y_axis: secondary
    - id: financials-inputs
      type: vertical-stack
      cards:
      - type: entities
        title: Holdings
        show_header_toggle: false
        entities:
        - entity: input_number.main_street_shared_owned
        - entity: input_number.main_street_average_cost
        - entity: input_number.bitcoin_quantity
        - entity: input_number.bitcoin_average_cost
