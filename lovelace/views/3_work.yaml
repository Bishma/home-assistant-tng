- id: work
  title: Work
  icon: mdi:office-building
  path: work
  badges:
  - sensor.combined_current_value
  - sensor.bitcoin_current_value
  - sensor.main_street_current_value
  cards:
    - id: idx-climate
      type: entities
      title: Work
      show_header_toggle: false
      entities:
      - entity: input_boolean.idx_heater_on
    - id: idx-lunch
      type: custom:list-item-card
      title: Work Lunch
      entity: sensor.janet_api_idx_lunch
      attribute: nextThree
      max_length: 3
      icon: mdi:food-fork-drink
    #- id: air-quality-meter
    #  type: custom:waqi-meter-card
    #  title: Maxwell Rd Air Quality
    #  entity: sensor.waqi_eugene_highway_99_oregon_usa
    - id: holdings
      type: 'custom:mini-graph-card'
      name: Holdings
      icon: mdi:currency-usd
      hours_to_show: 36
      points_per_hour: 30
      line_width: 4
      show:
        fill: false
      entities:
      - entity: sensor.bitcoin_current_value
        name: BTC
      - entity: sensor.main_street_current_value
        name: MAIN
      - entity: sensor.combined_current_value
        name: Combined
    - id: financials
      type: 'custom:mini-graph-card'
      name: Tracked Prices
      hours_to_show: 168
      points_per_hour: 12
      line_width: 4
      show:
        fill: false
      entities:
      - entity: sensor.exchange_rate_1_btc
        name: BTC
      - entity: sensor.main_street
        name: MAIN
        y_axis: secondary
    - id: financials-inputs
      type: vertical-stack
      cards:
      - type: entities
        title: Holdings
        show_header_toggle: false
        entities:
        - entity: input_number.main_street_shared_owned
        - entity: input_number.main_street_average_cost
        - entity: input_number.bitcoin_quantity
        - entity: input_number.bitcoin_average_cost
        - entity: input_number.bitcoin_notify_if_less_than