- id: control
  title: Control Test
  icon: mdi:home-assistant
  path: home2
  cards:
  - type: custom:vertical-stack-in-card
    title: Lights
    cards:
    - type: glance
      show_state: false
      columns: 4
      entities:
      - entity: switch.the_sparkle
        icon: mdi:star-face
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: light.love_seat_up
        type: custom:slider-entity-row
        icon: mdi:lightbulb
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: light.love_seat_middle
        type: custom:slider-entity-row
        icon: mdi:lightbulb
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: switch.couch
        icon: mdi:floor-lamp
        tap_action:
          action: toggle
        hold_action:
          action: more-info
    - type: glance
      show_state: false
      columns: 3
      entities:
      - entity: group.dining_room
        name: Dining Room
        icon: mdi:ceiling-light
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: light.the_sink_hole
        icon: mdi:lightbulb
        name: The Sink Hole
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: switch.jasco_products_12720_outdoor_smart_switch_switch
        name: Back Porch
        icon: mdi:lightbulb
        tap_action:
          action: toggle
        hold_action:
          action: more-info
    - type: glance
      show_state: false
      columns: 2
      entities:
      - entity: switch.bonnie_bedroom_lamp
        name: Bonnie's Lamp
        icon: mdi:lamp
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: switch.derek_bedroom_lamp
        name: Derek's Lamp
        icon: mdi:lamp
        tap_action:
          action: toggle
        hold_action:
          action: more-info
  - type: glance
    title: Routines
    show_state: false
    columns: 3
    entities:
    - entity: script.alexa_dereks_morning
      name: Early Morning
      icon: mdi:weather-sunset-up
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.alexa_rise_and_shine
      name: Rise & Shine
      icon: mdi:white-balance-sunny
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.alexa_goodnight
      name: Good Night
      icon: mdi:hotel
      tap_action:
        action: toggle
      hold_action:
        action: none
  - type: conditional
    conditions:
    - entity: input_boolean.fan_out
      state: 'on'
    card:
      type: glance
      title: Living Room Fan
      show_state: false
      columns: 3
      entities:
      - entity: script.livingroom_fan_on
        name: Fan Power
        icon: mdi:fan
        tap_action: 
          action: toggle
        hold_action:
          action: none
      - entity: script.livingroom_fan_osc
        name: Oscillate
        icon: mdi:rotate-3d
        tap_action: 
          action: toggle
        hold_action:
          action: none
      - entity: script.livingroom_fan_speed
        name: Speed
        icon: mdi:speedometer
        tap_action: 
          action: toggle
        hold_action:
          action: none
  - type: glance
    title: Bedroom AC
    show_state: false
    columns: 5
    entities:
    - entity: script.bedtime_ac_power
      name: Power
      icon: mdi:power-plug-off
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_energy_saver
      name: Eco
      icon: mdi:tree
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_auto_fan
      name: Auto
      icon: mdi:fan
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_temp_timer_up
      name: Temp
      icon: mdi:arrow-up-box
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_fan_faster
      name: Fan
      icon: mdi:arrow-up-thick
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_cool
      name: Cool
      icon: mdi:air-conditioner
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_cool_auto
      name: Eco/Auto
      icon: mdi:air-conditioner
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_fan_only
      name: Only
      icon: mdi:fan
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_temp_timer_down
      name: Temp
      icon: mdi:arrow-down-box
      tap_action:
        action: toggle
      hold_action:
        action: none
    - entity: script.bedtime_ac_fan_slower
      name: Fan
      icon: mdi:arrow-down-thick
      tap_action:
        action: toggle
      hold_action:
        action: none
  - type: horizontal-stack
    cards:
    - type: 'custom:mini-graph-card'
      name: Temperatures
      hours_to_show: 18
      height: 180
      points_per_hour: 1
      line_width: 5
      entities:
      - entity: sensor.netatmo_indoor_temperature
        name: In
      - entity: sensor.netatmo_outdoor_temperature
        name: Out
      - entity: sensor.convert_night_binary
        color: gray
        name: Night
        show_line: false
        show_points: false
        show_indicator: false
        show_legend: false
        y_axis: secondary
    - type: 'custom:mini-graph-card'
      entities:
      - entity: sensor.netatmo_indoor_humidity
        name: In
      - entity: sensor.netatmo_outdoor_humidity
        name: Out
      - entity: sensor.convert_night_binary
        color: gray
        name: Night
        show_line: false
        show_points: false
        show_indicator: false
        show_legend: false
        y_axis: secondary
      name: Humidity
      hours_to_show: 18
      height: 180
      points_per_hour: 1
      line_width: 5
  - type: weather-forecast
    entity: weather.weather
  - type: 'custom:simple-thermostat'
    entity: climate.cottage
    step_size: 1
  - type: picture-entity
    entity: sensor.waqi_state
    show_name: true
    show_state: true
    state_image:
      "Good": /local/air-quality/good_150.png
      "Moderate": /local/air-quality/moderate_150.png
      "Unhealthy for Sensitive Groups": /local/air-quality/unhealthy-1_150.png
      "Unhealthy": /local/air-quality/unhealthy-2_150.png
      "Very Unhealthy": /local/air-quality/unhealthy-3_150.png
      "Hazardous": /local/air-quality/hazardous_150.png
      "Unknown": /local/air-quality/unknown_150.png
      


