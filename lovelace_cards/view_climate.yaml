- type: weather-forecast
  title: Forcast
  entity: weather.yweather
- type: horizontal-stack
  cards:
    - type: entities
      entities:
        - entity: sun.sun
    - type: entities
      entities:
        - entity: sensor.moon
          name: Moon
- type: entities
  title: Exterior Conditions
  entities:
    - entity: sensor.netatmo_outdoor_temperature_2
      name: Current Temperature
    - entity: sensor.netatmo_outdoor_humidity_2
      name: Current Humidity
    - entity: sensor.dark_sky_cloud_coverage
    - entity: sensor.dark_sky_precip_probability
      name: Chance of Precipitation
    - entity: sensor.dark_sky_wind_speed
    - entity: sensor.dark_sky_visibility
    - type: weblink
      name: Eugene, Or - Weather Underground
      icon: mdi:link-variant
      url: https://www.wunderground.com/weather/us/or/eugene
- type: entities
  title: Illness
  entities:
    - entity: sensor.allergy_index_forecasted_average
      name: Allergy Index Forcase
    - entity: sensor.allergy_index_forecasted_average
      type: custom:entity-attributes-card
      filter:
        include:
          - sensor.allergy_index_forecasted_average.outlook
          - sensor.allergy_index_forecasted_average.season
          - sensor.allergy_index_forecasted_average.trend
    - entity: sensor.cold__flu_forecasted_average
      name: Cold/Flu Index Average
    - entity: sensor.waqi_eugene__highway_99_oregon_usa
      name: Air Quality Index
- type: iframe
  url: https://embed.windy.com/embed2.html?lat=44.159&lon=-123.162&zoom=8&level=surface&overlay=rain&menu=&message=&marker=&calendar=&pressure=&type=map&location=coordinates&detail=&detailLat=44.159&detailLon=-123.162&metricWind=default&metricTemp=default&radarRange=-1
