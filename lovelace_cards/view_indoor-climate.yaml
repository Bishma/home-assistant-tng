- type: vertical-stack
  cards:
    - type: entities
      title: Living Room
      entities:
        - entity: sensor.netatmo_indoor_temperature_2
          name: Temperature
          icon: mdi:thermometer
        - entity:  sensor.netatmo_indoor_humidity_2
          name: Humidity
          icon: mdi:water-percent
        - entity: sensor.netatmo_indoor_pressure_2
          name: Barametric Pressure
          icon: mdi:gauge
        - entity:  sensor.netatmo_indoor_co2_2
          name: CO2 PPM
          icon: mdi:periodic-table-co2
        - entity: sensor.netatmo_indoor_noise_2
          name: Noise Level
          icon: mdi:ear-hearing
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: script.livingroom_fan_on
          name: Fan Toggle
          icon: mdi:fan
        - type: custom:button-card
          entity: script.livingroom_fan_osc
          name: Fan Oscillate
          icon: mdi:rotate-3d
        - type: custom:button-card
          entity: script.livingroom_fan_speed
          name: Fan Speed
          icon: mdi:speedometer
- type: entities
  title: Hallway
  entities:
    - entity: sensor.cottage_temperature
      name: Temperature
      icon: mdi:thermometer
    - entity: sensor.cottage_humidity
      name: Humidity
      icon: mdi:water-percent
    - entity: climate.cottage
- type: history-graph
  title: Temperature (Last 12 Hours)
  hours_to_show: 12
  entities:
    - entity: sensor.netatmo_indoor_temperature_2
      name: Living Room Temp.
    - entity: sensor.netatmo_outdoor_temperature_2
      name: Outdoor Temp.
- type: entities
  title: Netatmo Status
  entities:
    - entity: sensor.netatmo_indoor_wifi_2
      name: Indoor Connection Strength
    - entity: sensor.netatmo_outdoor_radio_2
      name: Outdoor Connection Strength
    - entity: sensor.netatmo_outdoor_battery_2
      name: Outdoor Battery Level