          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51736885
            command: "FastForward"
  - type: conditional
    conditions:
      - entity: sensor.living_room_remote_state
        state: "Watch OTA"
    card:
      type: entities
      title: OTA Tools
      entities:
        - type: call-service
          name: Fix Input
          action_name: Input TV
          icon: mdi:video-input-hdmi
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
