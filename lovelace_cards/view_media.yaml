          icon: mdi:home
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51736885
            command: "Home"
        - type: call-service
          name: Exit
          action_name: Exit
          icon: mdi:exit-run
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51736885
            command: "Exit"
        - type: call-service
          name: Rewind
          action_name: "<<"
          icon: mdi:rewind
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51736885
            command: "Rewind"
        - type: call-service
          name: Fast Forward
          action_name: ">>"
