- type: vertical-stack
  cards: 
  - type: vertical-stack
    cards: 
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            action: more_info
            entity: sensor.living_room_remote_state
            icon: mdi:details
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_up_arrow
            icon: mdi:arrow-up-box
            style:
              - text-transform: none
              - color: white
              - background-color: var(--primary-color)
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_back
            icon: mdi:rotate-left
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_page_up
            icon: mdi:chevron-double-up
            size: calc(100% / 4)
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: script.media_left_arrow
            icon: mdi:arrow-left-box
            style:
              - text-transform: none
              - color: white
              - background-color: var(--primary-color)
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_confirm
            icon: mdi:check-circle
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_right_arrow
            icon: mdi:arrow-right-box
            style:
              - text-transform: none
              - color: white
              - background-color: var(--primary-color)
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_page_down
            icon: mdi:chevron-double-down
            size: calc(100% / 4)
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: script.media_skip_back
            icon: mdi:backburger
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_down_arrow
            icon: mdi:arrow-down-box
            style:
              - text-transform: none
              - color: white
              - background-color: var(--primary-color)
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_context
            icon: mdi:menu
            size: calc(100% / 4)
          - type: custom:button-card
            entity: script.media_info
            icon:  mdi:information-outline
            size: calc(100% / 4)
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: script.media_pause
        icon: mdi:pause
      - type: custom:button-card
        entity: script.media_play
        icon: mdi:play
      - type: custom:button-card
        entity: script.media_stop
        icon: mdi:stop
      - type: custom:button-card
        entity: script.media_volume_down
        icon: mdi:volume-minus
      - type: custom:button-card
        entity: script.media_volume_up
        icon: mdi:volume-plus
  - type: conditional
    conditions:
      - entity: sensor.living_room_remote_state
        state: "Watch Kodi"
    card:
      type: entities
      title: HTPC Tools
      entities:
        - type: call-service
          name: Fix Input
          action_name: HDMI 1
          icon: mdi:video-input-hdmi
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            device: 51736886
            command: "InputHdmi1"
            num_repeats: 1
        - type: call-service
          name: Fix Kodi
          action_name: Ctrl+Alt+2
          icon: mdi:kodi
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51738178
            command: "Ctrl+Alt+2"
        - type: call-service
          name: Switch Windows
          action_name: Alt+Tab
          icon: mdi:window-restore
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51738178
            command: "Alt+Tab"
        - type: call-service
          name: Windows Key
          action_name: Engage
          icon: mdi:windows
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51738178
            command: "Windows"
        - type: call-service
          name: Delete
          action_name: Delete
          icon: mdi:trash-can
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            num_repeats: 1
            device: 51738178
            command: "Delete"
  - type: conditional
    conditions:
      - entity: sensor.living_room_remote_state
        state_not: "Watch Kodi"
      - entity: sensor.living_room_remote_state
        state_not: "Watch OTA"
      - entity: sensor.living_room_remote_state
        state_not: "Play Switch"
      - entity: sensor.living_room_remote_state
        state_not: "PowerOff"
    card:
      type: entities
      title: Roku Tools
      entities:
        - type: call-service
          name: Fix Input
          action_name: HDMI 3
          icon: mdi:video-input-hdmi
          service: remote.send_command
          service_data:
            entity_id: remote.living_room
            device: 51736886
            command: "InputHdmi3"
            num_repeats: 1
        - type: call-service
